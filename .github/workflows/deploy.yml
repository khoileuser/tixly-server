name: Build and Deploy to AWS ECR

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: tixly-backend
  ECS_CLUSTER: tixly-cluster
  ECS_SERVICE: tixly-service
  CONTAINER_NAME: tixly-container

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get Cognito Client Secret from CloudFormation
        id: get-cognito-secret
        run: |
          COGNITO_CLIENT_SECRET=$(aws cloudformation describe-stacks \
            --stack-name tixly-infrastructure \
            --query "Stacks[0].Outputs[?OutputKey=='CognitoUserPoolClientSecret'].OutputValue" \
            --output text)
          echo "::add-mask::$COGNITO_CLIENT_SECRET"
          echo "cognito_client_secret=$COGNITO_CLIENT_SECRET" >> $GITHUB_OUTPUT

      - name: Create .env file
        run: |
          echo "Configuration Values (Debug)"
          echo "CLIENT_URL: ${{ vars.CLIENT_URL }}"
          echo "DYNAMODB_ENDPOINT: ${{ vars.DYNAMODB_ENDPOINT }}"
          echo "S3_BUCKET_NAME: ${{ vars.S3_BUCKET_NAME }}"

          cat > .env << EOF
          # Server Configuration
          HOST=0.0.0.0
          PORT=8080
          NODE_ENV=production
          CLIENT_URL=${{ vars.CLIENT_URL }}

          # Booking Configuration
          BOOKING_TIMEOUT_MINUTES=10

          # AWS Configuration
          AWS_REGION=${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}

          # DynamoDB Configuration
          DYNAMODB_ENDPOINT=${{ vars.DYNAMODB_ENDPOINT }}

          # Cognito Configuration
          COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}
          COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
          COGNITO_CLIENT_SECRET=${{ steps.get-cognito-secret.outputs.cognito_client_secret }}

          # S3 Configuration
          S3_BUCKET_NAME=${{ vars.S3_BUCKET_NAME }}

          # JWT Configuration
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          EOF

          echo ""
          echo "Generated .env file"
          cat .env | grep -v "SECRET\|KEY_ID\|ACCESS_KEY\|SESSION_TOKEN"

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

          # Push both tags to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          # Output the image URI
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Print image URI
        run: |
          echo "Image pushed to: ${{ steps.build-image.outputs.image }}"

  deploy:
    name: Deploy to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Check if ECS cluster and service exist
        id: check-ecs
        run: |
          # Check if ECS cluster exists
          if aws ecs describe-clusters --clusters ${{ env.ECS_CLUSTER }} --query 'clusters[0].status' --output text 2>/dev/null | grep -q "ACTIVE"; then
            echo "cluster_exists=true" >> $GITHUB_OUTPUT
            
            # If cluster exists, check if service exists
            if aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} --services ${{ env.ECS_SERVICE }} --query 'services[0].status' --output text 2>/dev/null | grep -q "ACTIVE"; then
              echo "service_exists=true" >> $GITHUB_OUTPUT
            else
              echo "service_exists=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "cluster_exists=false" >> $GITHUB_OUTPUT
            echo "service_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Update CloudFormation Stack (First Deployment)
        if: steps.check-ecs.outputs.service_exists == 'false'
        run: |
          echo "ECS service doesn't exist. Updating CloudFormation stack with container image..."

          # Get the container image URI
          CONTAINER_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "Container Image: $CONTAINER_IMAGE"

          aws cloudformation update-stack \
            --stack-name tixly-infrastructure \
            --use-previous-template \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameters \
              ParameterKey=ProjectName,UsePreviousValue=true \
              ParameterKey=Environment,UsePreviousValue=true \
              ParameterKey=ContainerImage,ParameterValue=$CONTAINER_IMAGE \
              ParameterKey=ClientUrl,ParameterValue=${{ vars.CLIENT_URL }} \
              ParameterKey=JwtSecret,ParameterValue=${{ secrets.JWT_SECRET }}

          echo "Waiting for stack update to complete..."
          aws cloudformation wait stack-update-complete --stack-name tixly-infrastructure
          echo "Stack update complete. ECS service is now running with the new image."

      - name: Update ECS Service (Subsequent Deployments)
        if: steps.check-ecs.outputs.service_exists == 'true'
        run: |
          echo "ECS service exists. Updating task definition and deploying..."

          # Get the container image URI
          CONTAINER_IMAGE="${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          echo "Container Image: $CONTAINER_IMAGE"
          echo "Client URL: ${{ vars.CLIENT_URL }}"

          # Get the current task definition ARN from the running service
          echo "Getting current task definition from service..."
          CURRENT_TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "Current Task Definition ARN: $CURRENT_TASK_DEF_ARN"

          # Get current task definition details
          CURRENT_TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition $CURRENT_TASK_DEF_ARN \
            --query 'taskDefinition' \
            --output json)

          # Create new task definition with updated image and CLIENT_URL
          NEW_TASK_DEF=$(echo $CURRENT_TASK_DEF | jq --arg IMAGE "$CONTAINER_IMAGE" --arg CLIENT_URL "${{ vars.CLIENT_URL }}" '
            .containerDefinitions[0].image = $IMAGE |
            .containerDefinitions[0].environment |= map(
              if .name == "CLIENT_URL" then .value = $CLIENT_URL else . end
            ) |
            del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)
          ')

          # Register new task definition
          echo "Registering new task definition..."
          NEW_TASK_DEF_ARN=$(echo $NEW_TASK_DEF | aws ecs register-task-definition --cli-input-json file:///dev/stdin \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          echo "New Task Definition: $NEW_TASK_DEF_ARN"

          # Update service with new task definition
          echo "Updating ECS service with new task definition..."
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment

          echo "Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          echo "Deployment complete!"

      - name: Verify ECS Task Configuration
        if: steps.check-ecs.outputs.service_exists == 'true'
        run: |
          echo "=== Verifying ECS Task Definition Configuration ==="

          # Get the current task definition ARN
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)

          echo "Current Task Definition: $TASK_DEF_ARN"

          # Extract CLIENT_URL from task definition
          CLIENT_URL_VALUE=$(aws ecs describe-task-definition \
            --task-definition $TASK_DEF_ARN \
            --query 'taskDefinition.containerDefinitions[0].environment[?name==`CLIENT_URL`].value' \
            --output text)

          echo "CLIENT_URL in Task Definition: $CLIENT_URL_VALUE"
          echo "Expected CLIENT_URL: ${{ vars.CLIENT_URL }}"

          if [ "$CLIENT_URL_VALUE" = "${{ vars.CLIENT_URL }}" ]; then
            echo "✓ CLIENT_URL is correctly configured!"
          else
            echo "✗ WARNING: CLIENT_URL mismatch!"
            echo "  Task Definition has: $CLIENT_URL_VALUE"
            echo "  Expected: ${{ vars.CLIENT_URL }}"
          fi

          echo "=========================================="
