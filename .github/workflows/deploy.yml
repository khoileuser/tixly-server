name: Build and Deploy to AWS ECR

on:
    push:
        branches: ["main"]
    workflow_dispatch:

env:
    AWS_REGION: us-east-1
    ECR_REPOSITORY: tixly-backend
    ECS_CLUSTER: tixly-cluster
    ECS_SERVICE: tixly-service
    CONTAINER_NAME: tixly-container

jobs:
    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Get Cognito Client Secret from CloudFormation
              id: get-cognito-secret
              run: |
                  COGNITO_CLIENT_SECRET=$(aws cloudformation describe-stacks \
                    --stack-name tixly-infrastructure \
                    --query "Stacks[0].Outputs[?OutputKey=='CognitoUserPoolClientSecret'].OutputValue" \
                    --output text)
                  echo "::add-mask::$COGNITO_CLIENT_SECRET"
                  echo "cognito_client_secret=$COGNITO_CLIENT_SECRET" >> $GITHUB_OUTPUT

            - name: Create .env file
              run: |
                  cat > .env << EOF
                  # Server Configuration
                  HOST=0.0.0.0
                  PORT=8080
                  NODE_ENV=production
                  CLIENT_URL=${{ secrets.CLIENT_URL }}

                  # Booking Configuration
                  BOOKING_TIMEOUT_MINUTES=10

                  # AWS Configuration
                  AWS_REGION=${{ env.AWS_REGION }}
                  AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  AWS_SESSION_TOKEN=${{ secrets.AWS_SESSION_TOKEN }}

                  # DynamoDB Configuration
                  DYNAMODB_ENDPOINT=${{ secrets.DYNAMODB_ENDPOINT }}

                  # Cognito Configuration
                  COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}
                  COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
                  COGNITO_CLIENT_SECRET=${{ steps.get-cognito-secret.outputs.cognito_client_secret }}

                  # S3 Configuration
                  S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}

                  # JWT Configuration
                  JWT_SECRET=${{ secrets.JWT_SECRET }}
                  EOF

            - name: Build, tag, and push image to Amazon ECR
              id: build-image
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  # Build the Docker image
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .

                  # Push both tags to ECR
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

                  # Output the image URI
                  echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

            - name: Print image URI
              run: |
                  echo "Image pushed to: ${{ steps.build-image.outputs.image }}"

    deploy:
        name: Deploy to ECS
        needs: build-and-push
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Download task definition
              run: |
                  aws ecs describe-task-definition --task-definition tixly-task \
                    --query taskDefinition > task-definition.json

            - name: Update ECS task definition with new image
              id: task-def
              uses: aws-actions/amazon-ecs-render-task-definition@v1
              with:
                  task-definition: task-definition.json
                  container-name: ${{ env.CONTAINER_NAME }}
                  image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

            - name: Deploy to Amazon ECS
              uses: aws-actions/amazon-ecs-deploy-task-definition@v1
              with:
                  task-definition: ${{ steps.task-def.outputs.task-definition }}
                  service: ${{ env.ECS_SERVICE }}
                  cluster: ${{ env.ECS_CLUSTER }}
                  wait-for-service-stability: true
